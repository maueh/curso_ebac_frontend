<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1 class="h4 my-5">Cadastro</h1>
                <form>
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control mb-4" type="text" id="nome">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control mb-4" type="email" id="email">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control mb-4" type="phone" id="telefone">
                    <div class="d-grid gap-1 mt-5">
                        <button class="btn btn-primary btn-md">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
