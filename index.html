<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 7</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Números</h1>
        <p>Infome dois números:</p>
        <form id="form-numbers">
            <label for="number-a">Campo A</label>
            <input type="number" id="number-a" name="number-a" placeholder="Informe o primeiro número" required>
            <label for="number-b">Campo B</label>
            <input type="number" id="number-b" name="number-b" placeholder="Informe o segundo número" required>
            <button type="submit" id="btn-validar">Validar formulário</button>
        </form>
        <p id="message">
            Placeholder para mensagem de erro/sucesso
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
