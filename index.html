<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro com Máscara e Validação - Exercício Módulo 10</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="cadastro">
            <div class="campo-form">
                <label for="nomeCompleto">Nome completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" >
            </div>
            <div class="campo-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo-form">
                <label for="telefone">Telefone</label>
                <input  class="phone" type="tel" id="telefone" name="telefone" >
                <label for="telefone" class="ocultar">Mensagem de erro</label>
            </div>
            <div class="campo-form">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="campo-form">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="campo-form">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <button type="submit">Cadastrar</button>
            <button type="reset" hidden>Limpar</button>
        </form>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    
</body>

</html>
